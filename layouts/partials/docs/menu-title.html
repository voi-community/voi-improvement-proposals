<!--
  Partial to generate the menu title.
  Accepts Page as context.
-->
{{ $title := "" }}

{{ if .Params.is_category }}
{{ $pages := where .RegularPages "Type" "ne" "section" }}
{{ $title = printf "%02d: %s (%d)" .Params.index .Title (len $pages) }}
{{ else }}
{{ $title = printf "%04d: %s" .Params.index .Title }} <!-- ####: Page Title -->
{{ end }}

{{ return $title }}
