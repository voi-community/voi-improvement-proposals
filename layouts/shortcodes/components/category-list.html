{{ range (sort .Page.Sections ".Params.index") }}
  {{ $pages := where .Page.RegularPages "Type" "ne" "section" }}

  <div class="vip-index-category">
    <h3>
      <a href="{{ .Permalink }}">{{ printf "%02d: %s" .Page.Params.index .Page.Title }}</a> ({{ len $pages }})
    </h3>

    <p>{{ .Description }}</p>
  </div>
{{ end }}
