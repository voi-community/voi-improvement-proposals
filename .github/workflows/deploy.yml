name: "Deploy"

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    permissions:
      contents: read
      pages: write # to write to pages
      id-token: write
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: "ğŸ”§ Setup Hugo Dependencies"
        uses: ./.github/actions/use-dependencies
      - name: "ğŸ”§ Setup Pages"
        id: pages
        uses: actions/configure-pages@v5
      - name: "ğŸ”§ Setup Node Dependencies"
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: "ğŸ—ï¸ Build"
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
          --gc \
          --minify \
          --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: "ğŸš€ Deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.WRITE_REPOS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          user_name: agoralabs-bot
          user_email: tech@agoralabs.sh
